<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sacramento&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="Main-container">
    <div class="Column-1">
      <div  class="color-overlay">
        <img class="Image" src="images/image-header-desktop.jpg" alt="image">
      </div>
    </div>
    <div class="Column-2">
      <h1 class="heading">Get <span class="insight">insights</span> that help your business grow.</h1>
      <p class="Desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="stats">
        <p class="companies"><span class="number">10k+</span><br> COMPANIES</p>
        <p class="companies"><span class="number">314</span> <br> TEMPLATES</p>
        <p class="companies"><span class="number">12m+</span><br> QUERIES</p>
      </div>
    </div>
  </div>
  <div class="attributions">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Himanshu Udupi</a>.</p>
  </div>
</body>
</html>
